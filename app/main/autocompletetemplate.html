<div ng-controller="DemoCtrl as ctrl" layout="column">
  <md-content class="md-padding">
    <form ng-submit="$event.preventDefault()" style="height: 43px">
      <md-autocomplete md-min-length="3" md-delay="2" md-selected-item="ctrl.selectedItem" md-no-cache="true" md-search-text="ctrl.searchText"
        md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-selected-item-change="ctrl.selectedItemChange(item)"
        placeholder="Enter cardname">
        <!-- md-selected-item-change="ctrl.selectedItemChange(item)" -->
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>        
      </md-autocomplete>
      <br/>
    </form>
  </md-content>
</div>

<!-- md-min-length = "3"; start searching for matching items after user has entered 3 characters -->
