<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MTG Commander APP</title>
        <link rel="stylesheet" type="text/css" href="../../node_modules/angular-material/angular-material.min.css">                   
        <script src="../../node_modules/angular/angular.js"></script>
        <script src="../../node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="../../node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="../../node_modules/angular-material/angular-material.min.js"></script>
        <script src="../../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../../node_modules/lodash/lodash.min.js"></script>                                                
        <script src="autocomplete.js"></script>
        <script src="app.js"></script>        
    </head>
    <body>
      <div ng-controller="MainCtrl">
        <h1>Welkom op de MtG_app_commander.</h1>        
        <div ng-include="'autocompletetemplate.html'">          
        </div>
        <div id="div1">        
        <span ng-repeat="cardversion in cardVersions" >

              ng-click="selectCardVersion(cardversion)"/>
        </span>

      </div>                   
      </div>         
    </body>

</html>
