

<div style="width: {{ itemwidth }}px; height: {{ itemheight }}px; overflow:hidden;">

  <span ng-if="showNav('previous')"
        ng-click="previousItem()"
        style="font-size:30px; position: absolute; top:{{navtop}}px; left: -30px; cursor: pointer;">
    <i class="fa fa-chevron-left" aria-hidden="true"></i>
  </span>  
  <div id="itemswrapper" style="transition: all 300ms; width: {{ itemswrapperwidth }}px">
    <img ng-repeat="item in collection" 
      ng-src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{item.multiverseId}}&type=card"
      ng-click="clickslideritem(item); init(collection);" 
      style="float:left; height: {{itemheight}}px; width: {{itemwidth}}px;"       
      />      
  </div>

  <span ng-if="showNav('next')"
      ng-click="nextItem()" 
      style="font-size:30px; position: absolute; top:{{navtop}}px; left: {{rightnav}}px; cursor: pointer;">
    <i class="fa fa-chevron-right" aria-hidden="true"></i>
  </span>

</div>
